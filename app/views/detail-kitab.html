<h1>{{kitab.Name}}</h1>
<form class="form-horizontal" role='form' ng-submit='saveJournal()'>	
  <div class="form-group">
  	<div class="row">
  		<div class="col-sm-2 col-xm-2 col-md-2" ng-repeat="journal in JournalList">
	  	<label class="checkbox-inline" for='{{$index}}' >
	  		<input type="checkbox" id='{{$index}}' value={{journal.id}} ng-model="journal.checked">{{journal.hal}}</label>
  		</div>
  	</div>    
    
  </div>
	<div class="form-group">
		<div class="btn-group" role="group">
			<a class="btn btn-primary" href='/#/detail/{{siswa.id}}'  role='button'>
				Back
	          </a>
		</div>
		<div class="btn-group" role="group">
		  <button type="submit" class="btn btn-default">Submit</button>
		</div>
	</div>
</form>
